<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img  style="width: 345px;height: 490px;" src="https://imgv3.fotor.com/images/homepage-feature-card/make-blurry-girl-image-clear-with-Fotor-ai-image-enhancer.png"alt="xyz" style="width:100%">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img  style="width: 345px;height: 490px;" src="https://i.pinimg.com/originals/dd/97/3a/dd973ac116a977c8dd5296b0da504b8c.jpg"alt="xyz" style="width:100%">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                 <img  style="width: 345px;height: 490px;"  src="https://cdn.pixabay.com/photo/2018/01/12/10/19/fantasy-3077928_1280.jpg"  alt="#" />
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img  style="width: 345px;height: 490px;" src="https://img.freepik.com/premium-photo/mesmerizing-oil-portrait-young-woman-crafted-with-delicate-textures_670072-159.jpg"alt="xyz"  style="width: 345px;height: 490px;">
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img  style="width: 345px;height: 490px;" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"alt="xyz" style="width:100%">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img style="width: 345px;height: 490px;"  src="https://img.freepik.com/premium-photo/eastern-phoenix-enchantment-mysterious-swordbearer_995476-61.jpg?w=2000"alt="xyz" style="width:100%">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
